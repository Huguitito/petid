<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mascotas QR</title>
    <!-- Estilos y Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Reutiliza estilos base -->
     <style>
         body { background-color: #e9ecef; font-family: 'Poppins', sans-serif; }
         .admin-container { max-width: 1140px; }
         #admin-login-view, #admin-main-view { display: none; }
         .table-hover tbody tr:hover { cursor: pointer; background-color: #f1f1f1; }
         .modal-body img#modal-pet-photo { max-width: 100px; height: 100px; object-fit: cover; border-radius: 50%; margin-bottom: 1rem; border: 3px solid #eee;}
         .modal-body img#modal-qr-code { max-width: 120px; height: auto; border: 1px solid #ccc; padding: 5px; background: white; display: none; }
         .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); z-index: 1060; display: none; justify-content: center; align-items: center; }
         .card { border: none; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 0.5rem; }
         .navbar-brand { font-weight: 700; }
         .btn { border-radius: 0.3rem; font-weight: 600; }
         .table thead th { background-color: #343a40; color: white; }
         .public-link-section { background-color: #f8f9fa; }
     </style>
</head>
<body>
    <header class="navbar navbar-dark bg-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                Admin - Mascotas QR
            </a>
            <button id="admin-logout-btn" class="btn btn-outline-light btn-sm" style="display: none;">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </header>

    <div class="container admin-container mt-4 mb-5">

        <!-- Vista de Login del Admin -->
        <div id="admin-login-view" class="card p-4 p-md-5 mx-auto" style="max-width: 450px;">
            <h2 class="text-center mb-4 fw-bold">Acceso Administrador</h2>
            <form id="admin-login-form" novalidate>
                <div class="mb-3">
                    <label for="admin-login-email" class="form-label">Email Admin:</label>
                    <input type="email" class="form-control form-control-lg" id="admin-login-email" required>
                </div>
                <div class="mb-4">
                    <label for="admin-login-password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control form-control-lg" id="admin-login-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100"><i class="fas fa-key me-2"></i>Ingresar</button>
            </form>
            <p id="admin-login-error" class="text-danger text-center mt-3 fw-bold"></p>
        </div>

        <!-- Vista Principal del Admin (Tabla y Modal) -->
        <div id="admin-main-view" class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                 <h3 class="mb-0 fw-bold">Chapitas Activadas</h3>
                 <div>
                    <!-- Enlace relativo al generador -->
                    <a href="admin-generator.html" target="_blank" class="btn btn-sm btn-success me-2">
                        <i class="fas fa-qrcode"></i> Generar Nuevo QR
                    </a>
                    <button id="refresh-list-btn" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-sync-alt"></i> Refrescar Lista
                    </button>
                 </div>
            </div>

             <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead>
                        <tr>
                            <th>QR ID</th> <th>Mascota</th> <th>Dueño</th> <th>Teléfono</th> <th>Registrado</th> <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pets-table-body">
                        <tr><td colspan="6" class="text-center p-4">Cargando datos... <i class="fas fa-spinner fa-spin ms-2"></i></td></tr>
                    </tbody>
                </table>
             </div>
        </div>

    </div><!-- /admin-container -->

     <!-- Modal para Editar/Ver Detalles -->
    <div class="modal fade" id="editPetModal" tabindex="-1" aria-labelledby="editPetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="editPetModalLabel"><i class="fas fa-paw me-2"></i>Detalles / Editar Mascota</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="text-center mb-3">
                 <!-- !! RUTA COMPLETA CON REPO CORTO !! -->
                <img id="modal-pet-photo" src="/petid/generic-pet.png" alt="Foto Mascota">
            </div>
            <!-- SECCIÓN ENLACE PÚBLICO Y QR -->
            <div class="public-link-section text-center border rounded p-3 mb-4 bg-light">
                <h6 class="fw-bold mb-2"><i class="fas fa-link me-1"></i> Enlace Público / QR</h6>
                <div class="mb-2"> <a id="modal-profile-link" href="#" target="_blank" class="small text-break">Cargando...</a> </div>
                <div> <img id="modal-qr-code" src="" alt="Código QR" style="max-width: 120px;"> <p id="modal-qr-error" class="text-danger small mt-2" style="display: none;">Error QR.</p> </div>
            </div>
            <!-- FIN SECCIÓN -->
            <form id="modal-edit-form" novalidate>
                <input type="hidden" id="modal-pet-id"> <input type="hidden" id="modal-owner-id"> <input type="hidden" id="modal-current-photo-url">
                <!-- Inputs del formulario -->
                 <div class="row"> <div class="col-md-6 mb-3"> <label for="modal-pet-name" class="form-label">Nombre Mascota:</label> <input type="text" class="form-control" id="modal-pet-name" required> </div> <div class="col-md-6 mb-3"> <label for="modal-owner-name" class="form-label">Nombre Dueño:</label> <input type="text" class="form-control" id="modal-owner-name" required> </div> </div>
                 <div class="row"> <div class="col-md-6 mb-3"> <label for="modal-owner-phone" class="form-label">Teléfono Dueño:</label> <input type="tel" class="form-control" id="modal-owner-phone" required> </div> <div class="col-md-6 mb-3"> <label for="modal-owner-address" class="form-label">Dirección Dueño:</label> <input type="text" class="form-control" id="modal-owner-address"> </div> </div>
                 <div class="mb-3"> <label for="modal-pet-observations" class="form-label">Observaciones:</label> <textarea class="form-control" id="modal-pet-observations" rows="3"></textarea> </div>
                 <div class="form-check form-switch mb-3"> <input class="form-check-input" type="checkbox" id="modal-show-address"> <label class="form-check-label" for="modal-show-address"> Permitir mostrar mapa público.</label> </div>
                 <div class="alert alert-secondary small"> <i class="fas fa-info-circle me-1"></i> Nota: Dueño cambia foto desde su perfil. </div>
                  <p id="modal-edit-error" class="text-danger fw-bold text-center"></p>
            </form>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" id="modal-delete-btn" class="btn btn-danger"><i class="fas fa-trash-alt me-2"></i> Borrar Perfil</button>
            <div> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> <button type="button" id="modal-save-btn" class="btn btn-primary"><i class="fas fa-save me-2"></i> Guardar</button> </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Overlay -->
    <div id="loading-overlay" class="loading-overlay"> <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"> <span class="visually-hidden">...</span> </div> </div>
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
